<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="login-page-container">
      <section class="left-login-page">
        <section class="left-top-content">
          <img src="./images/Logo for Business.png" alt="logo" />
        </section>
        <section class="left-bottom-content">
          <img src="./images/login-intro.png" alt="intro" />
        </section>
        <img src="./images/Rectangle 12.png" alt="shape" class="shape" />
      </section>
      <section class="right-login-page">
        <section class="circles">
          <img
            src="./images/Ellipse 2.png"
            alt="circle-one"
            class="circle-one"
          />
          <img
            src="./images/Ellipse 3.png"
            alt="circle-two"
            class="circle-two"
          />
          <img src="./images/Ellipse 4.png" alt="circle-three" class="circle-three">
        </section>
        <h2 class="title">Login</h2>
        <form>
          <section class="input-container">
            <label for="email">Email</label>
            <input id="email" type="email" />
          </section>
          <section class="input-container">
            <label for="password">Password</label>
            <input id="password" type="password" />
          </section>
        </form>
        <button>Login</button>
      </section>
    </section>
  </body>
</html>
